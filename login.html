<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Sen:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="preloader">
      <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <span>Loading</span>
      </div>
    </div>
    <div class="container">
      <div class="form-container">
        <h1 class="metro-logo">Metro</h1>
        <h2>Sign In</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" onclick="submitForm()" class="btn">
            Sign In
          </button>
        </form>

        <div class="options">
          <p>or sign in with</p>
          <div id="firebaseui-auth-container"></div>
        </div>
        <p class="sing-up" onclick="signUp()">I Don't Have Any Account?</p>
        <div class="social-login">
          <button id="facebook-login" onclick="facebookLogin()">
            Login with Facebook
          </button>
          <button id="google-login" onclick="googleLogin()">
            Login with Google
          </button>
        </div>
        <p id="loginMessage"></p>
      </div>
    </div>
    <!-- Custom login script -->
    <script src="js/login.js"></script>
  </body>
</html>
